    <style>
        html, body { height: 100%; }

        a:hover {
            opacity: 1 !important;
        }

        button:hover {
            background: rgba(255,255,255,0.06) !important;
            transform: translateY(-2px);
        }

        #mobileMenu {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,1); /* fondo negro sólido */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8%);
            transition: opacity 250ms ease, transform 250ms ease;
            z-index: 200;
        }

        #mobileMenu.open {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        #mobileMenu a {
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 14px;
            background: transparent; /* sin fondo */
            border-radius: 6px;
        }

        #mobileMenu .closeBtn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-left { display: flex; }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                gap: 10px;
                padding: 10px 16px;
                height: 56px;
            }
            .social-left { display: none !important; }
            nav { display: none !important; }
            #hamburgerBtn { display: block !important; }
            
            footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
                font-size: 9px !important;
                padding: 8px 16px !important;
            }
            
            .footer-left { align-items: center !important; text-align: center !important; }
            .footer-left span,
            .footer-left a {
                font-size: 9px !important;
            }
            
            main { 
                padding: calc(56px + 20px) 10px 20px 10px !important;
            }
            
            main h1 {
                font-size: 32px !important;
            }
            
            #hamburgerBtn {
                position: absolute !important;
                right: 16px !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                z-index: 150 !important;
            }
        }

    <script>
        window.addEventListener('load', function() {
            const main = document.querySelector('main');
            main.style.opacity = '0';
            main.style.transform = 'translateY(30px)';
            main.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(() => {
                main.style.opacity = '1';
                main.style.transform = 'translateY(0)';
            }, 100);
        });

        (function() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');

            mobileMenu.innerHTML = `
                <div class="menuInner" style="display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px 20px;max-width:420px;margin:0 auto;">
                    <button class="closeBtn" aria-label="Close menu">✕</button>
                    <a href="index.html">SHOP</a>
                    <a href="tour.html">TOUR</a>
                    <a href="music.html">MUSIC</a>
                    <div style="height:6px;width:100%"></div>
                    <div class="social-row" style="display:flex;gap:12px;align-items:center;justify-content:center;">
                        <a href="https://www.instagram.com/micaeternal/" target="_blank" rel="noopener" aria-label="Instagram" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/instagram.png" alt="Instagram" width="20" height="20" style="display:block;">
                        </a>
                        <a href="https://open.spotify.com/artist/0ru8vaH80Oj3roXyoLmX4g?si=y1ZWSR0STZ6kWQwJNLvugQ" target="_blank" rel="noopener" aria-label="Spotify" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/spotify.png" alt="Spotify" width="20" height="20" style="display:block;">
                        </a>
                        <a href="https://www.youtube.com/channel/UCTvrXsPlV1dNW0j1y1WLcGQ" target="_blank" rel="noopener" aria-label="YouTube" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/youtube.png" alt="YouTube" width="20" height="20" style="display:block;">
                        </a>
                    </div>
                </div>
            `;

            const closeBtn = mobileMenu.querySelector('.closeBtn');

            function openMenu() {
                mobileMenu.classList.add('open');
                hamburgerBtn.setAttribute('aria-expanded', 'true');
                mobileMenu.setAttribute('aria-hidden', 'false');
                const firstLink = mobileMenu.querySelector('a');
                if (firstLink) firstLink.focus();
            }

            function closeMenu() {
                mobileMenu.classList.remove('open');
                hamburgerBtn.setAttribute('aria-expanded', 'false');
                mobileMenu.setAttribute('aria-hidden', 'true');
                hamburgerBtn.focus();
            }

            hamburgerBtn.addEventListener('click', function(e) {
                if (mobileMenu.classList.contains('open')) closeMenu(); else openMenu();
            });

            closeBtn.addEventListener('click', closeMenu);

            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) closeMenu();
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) closeMenu();
            });

            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    closeMenu();
                });
            });
        })();
    </script>
