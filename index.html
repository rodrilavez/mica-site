<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICA - Official Website </title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden; position: relative; height: 100vh; background: #000; color: #fff;">
    
    <!-- Video Background -->
    <div id="videoBackground" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;">
        <img src="video/Mica%20-%20Lonestar%20%28Official%20Music%20Video%29%20-%20MicaVEVO%20%281080p%2C%20h264%29.gif" alt="background" style="width:100%; height:100%; object-fit: cover; display:block;">
        <!-- subtle overlays to keep foreground readable -->
        <div style="position: absolute; inset: 0; background: radial-gradient(circle at 20% 50%, rgba(20,20,20,0.6), rgba(10,10,10,0.85), rgba(0,0,0,1)); pointer-events: none;"></div>
        <div style="position: absolute; inset: 0; background: rgba(0,0,0,0.05); pointer-events: none;"></div>
    </div>

    <!-- Header -->
    <header style="position: fixed; top: 0; left: 0; right: 0; padding: 12px 24px; display: flex; justify-content: space-between; align-items: center; z-index: 100; background: transparent; height: 64px;"> 
        <!-- Social Icons Left -->
        <div class="social-left" style="display: flex; gap: 20px;">
            <a href="https://www.instagram.com/micaeternal/" target="_blank" rel="noopener" style="color: #fff; text-decoration: none; font-size: 20px; opacity: 0.8; transition: opacity 0.3s;">
                <img src="img/instagram.png" alt="Instagram" width="24" height="24" style="display: block;">
            </a>
            <a href="https://open.spotify.com/artist/0ru8vaH80Oj3roXyoLmX4g?si=y1ZWSR0STZ6kWQwJNLvugQ" target="_blank" rel="noopener" style="color: #fff; text-decoration: none; font-size: 20px; opacity: 0.8; transition: opacity 0.3s;">
                <img src="img/spotify.png" alt="Spotify" width="24" height="24" style="display: block;">
            </a>
            <a href="https://www.youtube.com/channel/UCTvrXsPlV1dNW0j1y1WLcGQ" target="_blank" rel="noopener" style="color: #fff; text-decoration: none; font-size: 20px; opacity: 0.8; transition: opacity 0.3s;">
                <img src="img/youtube.png" alt="YouTube" width="24" height="24" style="display: block;">
            </a>
            <a href="https://www.instagram.com/micaeternal/" target="_blank" rel="noopener" style="color: #fff; text-decoration: none; font-size: 20px; opacity: 0.8; transition: opacity 0.3s;">
                <img src="img/tiktok.png" alt="TikTok" width="24" height="24" style="display: block;">
            </a>
        </div>

        <!-- Logo Center -->
        <div style="position: absolute; left: 50%; transform: translateX(-50%);">
            <img src="img/mica%20logo.png" alt="MICA" style="height:28px; display:block;">
        </div>

        <!-- Navigation Right -->
        <nav style="display: flex; gap: 30px; align-items: center;">
            <a href="#" style="color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; letter-spacing: 1px; opacity: 0.9;">SHOP</a>
            <a href="#" style="color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; letter-spacing: 1px; opacity: 0.9;">TOUR</a>
            <a href="#" style="color: #fff; text-decoration: none; font-size: 16px; font-weight: 600; letter-spacing: 1px; opacity: 0.9;">MUSIC</a>
        </nav>

        <!-- Mobile hamburger (hidden on desktop) -->
        <button id="hamburgerBtn" aria-label="Open menu" aria-expanded="false" style="display: none; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06); color: #fff; width: 44px; height: 44px; border-radius: 8px; font-size: 20px; cursor: pointer;">☰</button>
    </header>

    <!-- Mobile menu overlay (subtle, not too prominent) -->
    <div id="mobileMenu" aria-hidden="true">
        <!-- content injected by script -->
    </div>

    <!-- Main Content -->
    <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: calc(100vh - 128px); padding: calc(64px + 12px) 20px 12px; gap: 8px; overflow: hidden;">
        
        <!-- Album Cover (square 1:1) -->
        <div class="album-cover" style="width: min(380px, 56vw); aspect-ratio: 1 / 1; margin-bottom: 12px; box-shadow: 0 18px 40px rgba(0,0,0,0.9); overflow: hidden;">
            <img src="img/mica%20album.png" 
                 alt="Leave My Body Somewhere Dark - MICA" 
                 style="width: 100%; height: 100%; display: block; object-fit: cover;">
        </div>

        <!-- Album Title -->
        <h1 style="color: #fff; font-size: 20px; font-weight: 500; letter-spacing: 2px; margin: 8px 0 10px 0; text-transform: uppercase; text-align: center; width: 100%;">LEAVE MY BODY SOMEWHERE DARK</h1>

        <!-- Listen Button -->
        <button onclick="window.open('https://open.spotify.com/artist/0ru8vaH80Oj3roXyoLmX4g?si=y1ZWSR0STZ6kWQwJNLvugQ','_blank')" style="margin-bottom: 18px; padding: 10px 26px; background: transparent; border: 2px solid #fff; color: #fff; font-size: 13px; font-weight: 600; letter-spacing: 1.5px; cursor: pointer; transition: all 0.3s; text-transform: uppercase;">
            LISTEN NOW
        </button>

        <!-- Email Form -->
        <form id="emailForm" style="display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; max-width: 420px; width: 100%;">
            <input type="text"
                   id="nameInput"
                   placeholder="Full name"
                   required
                   style="padding: 10px 14px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color: #fff; font-size: 13px; outline: none; backdrop-filter: blur(6px);">
            <div style="display:flex;gap:8px;">
                <input type="email" 
                       id="emailInput"
                       placeholder="Email address" 
                       required
                       style="flex: 1; padding: 10px 14px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color: #fff; font-size: 13px; outline: none; backdrop-filter: blur(6px);">
                <button type="submit" style="padding: 10px 18px; background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); color: #fff; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.25s; backdrop-filter: blur(6px);">
                    JOIN
                </button>
            </div>
        </form>

        <!-- Disclaimer -->
        <p style="color: rgba(255,255,255,0.65); font-size: 11px; max-width: 560px; text-align: center; line-height: 1.4; margin: 0;">
            By joining, you agree to receive news and updates from mica. See Privacy Policy for details.
        </p>
    </main>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 0; left: 0; right: 0; padding: 10px 24px; display: flex; justify-content: space-between; align-items: center; background: transparent; color: rgba(255,255,255,0.6); font-size: 11px; height: 64px;">
        <div class="footer-left" style="display: flex; flex-direction: column; align-items: flex-start; gap: 4px;">
            <span>© 2025 MICA - ALL RIGHTS RESERVED</span>
            <a href="mailto:contact@thesakaigroup.com" style="color: rgba(255,255,255,0.6); text-decoration: none; font-size: 11px;">contact@thesakaigroup.com</a>
        </div>
    </footer>

     <style>
        /* ensure html/body full height */
        html, body { height: 100%; }

        a:hover {
            opacity: 1 !important;
        }

        button:hover {
            background: rgba(255,255,255,0.06) !important;
            transform: translateY(-2px);
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        input:focus {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.02);
        }

        /* Mobile menu styles */
        #mobileMenu {
            position: fixed;
            inset: 0; /* top:0; right:0; bottom:0; left:0 */
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(-8%);
            transition: opacity 250ms ease, transform 250ms ease;
            z-index: 200;
        }

        #mobileMenu.open {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        
        #mobileMenu a {
            color: rgba(255,255,255,0.95);
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 8px 14px;
            background: rgba(255,255,255,0.02);
            border-radius: 6px;
        }

        #mobileMenu .closeBtn {
            position: absolute;
            top: 18px;
            right: 18px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.06);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* hide redundant left social icons on mobile (they live in the hamburger menu) */
        .social-left { display: flex; }

        @media (max-width: 768px) {
            header {
                flex-direction: row;
                gap: 10px;
                padding: 10px 16px;
                height: 56px;
            }
            /* hide left social icons in mobile view to avoid duplication with mobile menu */
            .social-left { display: none !important; }
              /* hide desktop nav, show compact hamburger */
              nav { display: none !important; }
              #hamburgerBtn { display: block !important; }

             nav {
                 font-size: 14px;
                 gap: 15px !important;
             }
             footer {
                 flex-direction: column;
                 gap: 10px;
                 text-align: center;
             }
            /* center the footer-left block (contact email) on mobile */
            .footer-left { align-items: center !important; text-align: center !important; }
            /* scale down main content on very small screens */
            main { height: calc(100vh - 116px); padding: 10px; }
            #mobileMenu a { font-size: 16px; padding: 6px 12px; }

            /* position hamburger on the right side */
            #hamburgerBtn {
                position: absolute !important;
                right: 16px !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                z-index: 150 !important;
            }

            /* make album title single-line on mobile */
            main h1 {
                font-size: 16px !important;
                white-space: nowrap !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                width: 100% !important;
                box-sizing: border-box;
            }

            /* make album image larger on mobile */
            main .album-cover {
                width: min(420px, 82vw) !important;
            }
         }
     </style>

    <!-- Mobile menu behavior script -->
    <script>
        // Form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();
            alert('Thank you for subscribing, ' + (name || 'friend') + '!\nEmail: ' + email);
            document.getElementById('nameInput').value = '';
            document.getElementById('emailInput').value = '';
        });

        // Hover effects for buttons
        const buttons = document.querySelectorAll('button');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255,255,255,0.3)';
            });
            btn.addEventListener('mouseleave', function() {
                if (this.textContent === 'LISTEN NOW') {
                    this.style.background = 'transparent';
                } else {
                    this.style.background = 'rgba(255,255,255,0.2)';
                }
            });
        });

        // Smooth scroll reveal
        window.addEventListener('load', function() {
            const main = document.querySelector('main');
            main.style.opacity = '0';
            main.style.transform = 'translateY(30px)';
            main.style.transition = 'opacity 1s ease, transform 1s ease';
            
            setTimeout(() => {
                main.style.opacity = '1';
                main.style.transform = 'translateY(0)';
            }, 100);
        });

        (function() {
            const hamburgerBtn = document.getElementById('hamburgerBtn');
            const mobileMenu = document.getElementById('mobileMenu');

            // build mobile menu links (keeps markup DRY)
            mobileMenu.innerHTML = `
                <div class="menuInner" style="display:flex;flex-direction:column;align-items:center;gap:18px;padding:28px 20px;max-width:420px;margin:0 auto;">
                    <button class="closeBtn" aria-label="Close menu">✕</button>
                    <a href="#">SHOP</a>
                    <a href="#">TOUR</a>
                    <a href="#">MUSIC</a>
                    <div style="height:6px;width:100%"></div>
                    <div class="social-row" style="display:flex;gap:12px;align-items:center;justify-content:center;">
                        <a href="https://www.instagram.com/micaeternal/" target="_blank" rel="noopener" aria-label="Instagram" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/instagram.png" alt="Instagram" width="20" height="20" style="display:block;">
                        </a>
                        <a href="https://open.spotify.com/artist/0ru8vaH80Oj3roXyoLmX4g?si=y1ZWSR0STZ6kWQwJNLvugQ" target="_blank" rel="noopener" aria-label="Spotify" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/spotify.png" alt="Spotify" width="20" height="20" style="display:block;">
                        </a>
                        <a href="https://www.youtube.com/channel/UCTvrXsPlV1dNW0j1y1WLcGQ" target="_blank" rel="noopener" aria-label="YouTube" style="display:inline-flex;align-items:center;justify-content:center;width:44px;height:44px;border-radius:8px;background:rgba(255,255,255,0.02);">
                            <img src="img/youtube.png" alt="YouTube" width="20" height="20" style="display:block;">
                        </a>
                    </div>
                </div>
            `;

             const closeBtn = mobileMenu.querySelector('.closeBtn');

            function openMenu() {
                mobileMenu.classList.add('open');
                hamburgerBtn.setAttribute('aria-expanded', 'true');
                mobileMenu.setAttribute('aria-hidden', 'false');
                // subtle focus trap: focus first link
                const firstLink = mobileMenu.querySelector('a');
                if (firstLink) firstLink.focus();
            }

            function closeMenu() {
                mobileMenu.classList.remove('open');
                hamburgerBtn.setAttribute('aria-expanded', 'false');
                mobileMenu.setAttribute('aria-hidden', 'true');
                hamburgerBtn.focus();
            }

            hamburgerBtn.addEventListener('click', function(e) {
                if (mobileMenu.classList.contains('open')) closeMenu(); else openMenu();
            });

            closeBtn.addEventListener('click', closeMenu);

            // close when clicking outside the menu content
            mobileMenu.addEventListener('click', function(e) {
                if (e.target === mobileMenu) closeMenu();
            });

            // close on Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && mobileMenu.classList.contains('open')) closeMenu();
            });

            // close menu when any mobile link is clicked
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function() {
                    closeMenu();
                });
            });
        })();
    </script>
</body>
</html>
